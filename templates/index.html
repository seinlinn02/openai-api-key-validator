<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Key Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container terminal">
        <div class="row mt-4">
            <div class="col-12">
                <div class="terminal-header">
                    <span class="terminal-title">OpenAI API Key Validator</span>
                    <div class="terminal-controls">
                        <span class="control red"></span>
                        <span class="control yellow"></span>
                        <span class="control green"></span>
                    </div>
                </div>
                <div class="terminal-body">
                    <div class="status-bar mb-3">
                        <span class="status-indicator">System Status: <span id="systemStatus" class="status-ok">Ready</span></span>
                        <span class="status-indicator">Validated: <span id="validatedCount">0</span></span>
                    </div>

                    <div class="input-section mb-4">
                        <div class="form-group">
                            <label class="terminal-label">Input API Keys (one per line)</label>
                            <textarea id="apiKeys" class="form-control terminal-input" rows="8"></textarea>
                        </div>
                        <div class="mt-2">
                            <label class="terminal-label">Or upload a file:</label>
                            <input type="file" id="fileInput" class="form-control terminal-input">
                        </div>
                    </div>

                    <div class="progress mb-3 d-none" id="progressBar">
                        <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                    </div>

                    <div class="button-group mb-4">
                        <button id="validateBtn" class="btn btn-terminal">
                            <i class="fa fa-check"></i> Validate Keys
                        </button>
                        <button id="exportBtn" class="btn btn-terminal" disabled>
                            <i class="fa fa-download"></i> Export Results
                        </button>
                    </div>

                    <div class="results-section">
                        <div id="results" class="terminal-output"></div>
                    </div>

                    <div class="terminal-footer">
                        <p>Created by Sein Linn | 
                        <a href="https://github.com/seinlinn02/openai-api-key-validator" target="_blank" rel="noopener noreferrer">
                            <i class="fa fa-github"></i> View on GitHub
                        </a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
